<main class="welcome-cmp">
    <div class="container">
        <form class="form-signin card" id="start-form" novalidate>
            <div class="card-body">
                <div class="form-label-group mb-3">
                    <label for="nickname">Nickname</label>
                    <input aria-describedby="nicknameHelp"
                           autofocus
                           class="form-control"
                           id="nickname"
                           name="name"
                           pattern="[A-Za-z0-9]{3,20}"
                           placeholder="Enter a nickname"
                           required
                           type="text">
                    <small class="form-text text-muted"
                           id="nicknameHelp">Any nickname with characters 3 to 20 alphanumeric charachers
                    </small>

                    <div class="invalid-feedback">
                        <p>Player name must be alphanumerical and between 3 and 20 characters.</p>
                    </div>
                </div>
                <div class="form-group mb-3">

                    <label for="size">Size</label>
                    <input aria-describedby="sizeHelp"
                           class="form-control"
                           id="size"
                           max="10"
                           min="1"
                           name="size"
                           placeholder="enter a size"
                           required
                           type="number">
                    <small class="form-text text-muted"
                           id="sizeHelp">how many pairs do you want to play with?
                    </small>

                    <div class="invalid-feedback">
                        <p>Game size must be between 1 and 10.</p>
                    </div>
                </div>

                <div class="text-right">
                    <input class="btn btn-outline-primary" type="submit" value="Play">
                </div>
            </div>
        </form>
    </div>
</main>
